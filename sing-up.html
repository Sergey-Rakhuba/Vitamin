  <body>
    <div class="wrapper"><div class="sing-in">
  <div class="container">
    <a href="index.html"
      ><img src="assets/images/icon/logo-big.png" alt=""
    /></a>

    <div class="title-block">
      <img src="assets/images/icon/Back_arrow.png" alt="" />
      <h1>Account</h1>
    </div>
    <div class="flex-box-up">
      <form>
        <fieldset>
          <div>
            <input
              type="radio"
              id="Regular-customer"
              name="eg"
              value="Regular customer"
              checked
            />
            <label class="button-label" for="Regular-customer"
              >Regular customer</label
            >

            <input
              type="radio"
              id="Wholesale-customer"
              name="eg"
              value="Wholesale customer"
            />
            <label
              id="Wholesale-customer"
              class="button-label"
              for="Wholesale-customer"
              >Wholesale customer</label
            >
          </div>
        </fieldset>
      </form>

      <div class="flex-input">
        <div class="title-up">
          <h1><span></span> Sign up with<span></span></h1>
        </div>

        <div class="sing-in__reg">
          <button type="button">
            <a href=""
              ><img src="assets/images/icon/Google_logo.png" alt="" /> Google</a
            >
          </button>
          <button type="button">
            <a href=""><img src="assets/images/icon/Apple_logo.png" alt="" /> Apple</a>
          </button>
          <button type="button">
            <a href=""><img src="assets/images/icon/Facebook_logo.png" /> Facebook</a>
          </button>
        </div>
        <h5>
          <span></span>or sign up using your email address...<span></span>
        </h5>
        <div class="sing-in__input">
          <label for="">
            <input type="email" value="Email" />
          </label>
          <div class="sing-up__input">
            <label for="First Name">
              <input type="name" value="First Name" required />
            </label>
            <label for="Last Name">
              <input type="name" value="Last Name" required />
            </label>
          </div>
          <label for="">
            <input
              pattern="(?"
              =".*\d)(?"
              =".*[a-z])(?"
              =".*[A-Z]).{6,}"
              type="password"
              id="password"
              name="password"
              required
              placeholder=" "
            />
          </label>
          <label class="wholesale-purchase-permission-visible" for="">
            <input type="text" value="Wholesale purchase permission" />
            <button class="Wholesale-purchase-permission">Upload</button>
          </label>
          <button
            type="submit"
            onclick="window.location.href = 'index.html';"
            class="sing-up__button-create-my-account"
          >
            Create my account
          </button>
        </div>
      </div>
    </div>
    <a href="remember-password.html" class="sing-up__dont-have-an-account"
      >Already have an account? <span> Sign in</span></a
    >
  </div>
</div>

</div>
